<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4caf50;
            --primary-light: #e8f5e9;
            --primary-dark: #2e7d32;
            --text-color: #263238;
            --bg-color: #f1f8e9;
            --card-bg: #ffffff;
            --sidebar-bg: #f1f8e9;
            --header-bg: #388e3c;
            --footer-bg: #2e7d32;
            --accordion-header: #4caf50;
            --accordion-hover: #388e3c;
            --border-color: #c8e6c9;
            --link-color: #2e7d32;
            --link-hover: #1b5e20;
            --shadow-color: rgba(76, 175, 80, 0.15);
            --table-header: #4caf50;
            --table-even: rgba(76, 175, 80, 0.05);
            --table-hover: rgba(76, 175, 80, 0.1);
        }

        .dark-mode {
            --primary-color: #81c784;
            --primary-light: #1b5e20;
            --primary-dark: #a5d6a7;
            --text-color: #e8f5e9;
            --bg-color: #1b1b1b;
            --card-bg: #2e2e2e;
            --sidebar-bg: #2e2e2e;
            --header-bg: #2e7d32;
            --footer-bg: #1b5e20;
            --accordion-header: #388e3c;
            --accordion-hover: #4caf50;
            --border-color: #4caf50;
            --link-color: #81c784;
            --link-hover: #a5d6a7;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --table-header: #388e3c;
            --table-even: rgba(56, 142, 60, 0.1);
            --table-hover: rgba(56, 142, 60, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 2rem;
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .theme-switch {
            position: absolute;
            top: 0;
            right: 0;
        }

        .theme-switch-button {
            background: rgba(76, 175, 80, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .theme-switch-button:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .back-link {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--link-color);
        }

        .back-link i {
            margin-right: 0.3rem;
        }

        .action-links-top {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .action-links-top a {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-light);
            border-radius: 6px;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-weight: 600;
        }

        .action-links-top a:hover {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            transform: translateY(-3px);
        }

        .action-links-top a i {
            margin-right: 0.5rem;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            box-shadow: none;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--table-header);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: var(--table-even);
        }

        tr:hover {
            background-color: var(--table-hover);
        }

        .footer-note {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-color);
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .action-links-top {
                flex-direction: column;
                gap: 1rem;
            }

            .action-links-top a {
                justify-content: center;
            }

            .theme-switch {
                position: relative;
                margin-bottom: 1rem;
                text-align: center;
            }

            .back-link {
                position: relative;
                margin-bottom: 1rem;
                justify-content: center;
            }

            header {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');

            // 检查本地存储的主题偏好
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggle.querySelector('span').textContent = '浅色模式';
            }

            // 主题切换功能
            themeToggle.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    themeToggle.querySelector('span').textContent = '浅色模式';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    themeToggle.querySelector('span').textContent = '深色模式';
                }
            });
        });
    </script>
