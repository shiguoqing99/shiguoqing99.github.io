<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>35届ELA - ELA 36</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root {
			--primary-color: #4caf50;
			--primary-light: #e8f5e9;
			--primary-dark: #2e7d32;
			--text-color: #263238;
			--bg-color: #f1f8e9;
			--card-bg: #ffffff;
			--sidebar-bg: #f1f8e9;
			--header-bg: #388e3c;
			--footer-bg: #2e7d32;
			--accordion-header: #4caf50;
			--accordion-hover: #388e3c;
			--border-color: #c8e6c9;
			--link-color: #2e7d32;
			--link-hover: #1b5e20;
			--shadow-color: rgba(76, 175, 80, 0.15);
			--table-header: #4caf50;
			--table-even: rgba(76, 175, 80, 0.05);
			--table-hover: rgba(76, 175, 80, 0.1);
		}

		.dark-mode {
			--primary-color: #81c784;
			--primary-light: #1b5e20;
			--primary-dark: #a5d6a7;
			--text-color: #e8f5e9;
			--bg-color: #1b1b1b;
			--card-bg: #2e2e2e;
			--sidebar-bg: #2e2e2e;
			--header-bg: #2e7d32;
			--footer-bg: #1b5e20;
			--accordion-header: #388e3c;
			--accordion-hover: #4caf50;
			--border-color: #4caf50;
			--link-color: #81c784;
			--link-hover: #a5d6a7;
			--shadow-color: rgba(0, 0, 0, 0.3);
			--table-header: #388e3c;
			--table-even: rgba(56, 142, 60, 0.1);
			--table-hover: rgba(56, 142, 60, 0.2);
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			transition: background-color 0.3s, color 0.3s;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			line-height: 1.6;
			color: var(--text-color);
			background-color: var(--bg-color);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			background-color: var(--card-bg);
			border-radius: 12px;
			box-shadow: 0 10px 30px var(--shadow-color);
			padding: 30px;
			position: relative;
		}

		header {
			text-align: center;
			margin-bottom: 30px;
			position: relative;
		}

		h1 {
			color: var(--primary-dark);
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: 15px;
		}

		.theme-switch {
			position: absolute;
			top: 0;
			right: 0;
		}

		.theme-switch-button {
			background: rgba(76, 175, 80, 0.2);
			border: none;
			border-radius: 20px;
			padding: 10px 15px;
			color: var(--text-color);
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 8px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.theme-switch-button:hover {
			background: rgba(76, 175, 80, 0.3);
		}

		.back-link {
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			align-items: center;
			padding: 10px 15px;
			background-color: var(--primary-light);
			border-radius: 6px;
			color: var(--text-color);
			font-weight: 600;
			transition: all 0.3s ease;
			border: 1px solid var(--border-color);
		}

		.back-link:hover {
			background-color: var(--primary-color);
			color: white;
			text-decoration: none;
		}

		.back-link i {
			margin-right: 8px;
		}

		.image-container {
			width: 100%;
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		.image-container img {
			max-width: 100%;
			height: auto;
			border-radius: 10px;
			box-shadow: 0 5px 20px var(--shadow-color);
			border: 1px solid var(--border-color);
		}

		@media (max-width: 768px) {
			body {
				padding: 15px;
			}

			.container {
				padding: 20px;
			}

			h1 {
				font-size: 1.8rem;
				margin-top: 60px;
			}

			.theme-switch {
				top: 20px;
				right: 20px;
			}

			.back-link {
				top: 20px;
				left: 20px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 1.5rem;
			}

			.theme-switch-button {
				padding: 8px 12px;
				font-size: 0.9rem;
			}

			.back-link {
				font-size: 0.9rem;
				padding: 8px 12px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<a href="../../../index.html" class="back-link">
				<i class="fas fa-arrow-left"></i> 返回首页
			</a>

			<div class="theme-switch">
				<button class="theme-switch-button" id="theme-toggle">
					<i class="fas fa-moon"></i>
					<span>深色模式</span>
				</button>
			</div>

			<h1>35届ELA</h1>
		</header>

		<div class="image-container">
			<img src="./20190819.png" alt="35届ELA">
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const themeToggle = document.getElementById('theme-toggle');
			const themeIcon = themeToggle.querySelector('i');

			// 检查本地存储的主题偏好
			if (localStorage.getItem('theme') === 'dark') {
				document.body.classList.add('dark-mode');
				themeIcon.classList.remove('fa-moon');
				themeIcon.classList.add('fa-sun');
				themeToggle.querySelector('span').textContent = '浅色模式';
			}

			// 主题切换功能
			themeToggle.addEventListener('click', function () {
				document.body.classList.toggle('dark-mode');

				if (document.body.classList.contains('dark-mode')) {
					localStorage.setItem('theme', 'dark');
					themeIcon.classList.remove('fa-moon');
					themeIcon.classList.add('fa-sun');
					themeToggle.querySelector('span').textContent = '浅色模式';
				} else {
					localStorage.setItem('theme', 'light');
					themeIcon.classList.remove('fa-sun');
					themeIcon.classList.add('fa-moon');
					themeToggle.querySelector('span').textContent = '深色模式';
				}
			});
		});
	</script>
</body>

</html>
